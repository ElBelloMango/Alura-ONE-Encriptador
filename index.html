<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;600;700&family=Montserrat:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Challenge Encriptador</title>
</head>
<body>
    <main>
        <section class="encriptador-aluralogo">
            <img src="img/unnamed.png" alt="">
        </section>
        <section class="encriptador-input">
            <textarea name="input" id="user-input" placeholder="Ingrese el texto aqui"></textarea>
            <h3>Solo letras minúsculas y sin acentos</h3>
            <div class="btn-group">
                <input type="button" value="Encriptar">
                <input type="button" value="Desencriptar">
            </div>
        </section>
        <section class="encriptador-output">
            <div class="empty">
                <h2>No haz ingresado ningún texto</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="result">
                <textarea name="output" id="user-output" disabled></textarea>
                <input type="button" value="Copiar">
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
